<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIME — Data In Motion Enterprise</title>
  <!-- No web fonts — system monospace fonts have proper box-drawing glyph widths -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="sidebar-toggle" title="Toggle menu">☰</button>
  <div id="shell">
    <nav id="sidebar">
      <div id="sidebar-header">
        <span class="logo-text">DIME</span>
      </div>
      <ul id="page-list"></ul>
      <div id="sidebar-footer">
        <span class="key-hint"><kbd>&uarr;</kbd><kbd>&darr;</kbd> navigate pages</span>
        <span class="key-hint">Click highlighted regions</span>
        <span class="key-hint"><kbd>Esc</kbd> close panel</span>
      </div>
    </nav>
    <div id="sidebar-resize"></div>
    <main id="canvas-wrap">
      <pre id="ascii-canvas"></pre>
      <nav id="page-nav"></nav>
      <div id="hotspot-hint">Click highlighted text for details</div>
    </main>
    <aside id="panel">
      <div id="panel-header">
        <h2 id="panel-title"></h2>
        <button id="panel-close" title="Close (ESC)">&times;</button>
      </div>
      <div id="panel-body"></div>
      <div id="panel-yaml"></div>
      <div id="panel-related"></div>
    </aside>
  </div>
  <div id="theme-dots">
    <span class="dot dot-amber active" data-theme="amber" title="Amber"></span>
    <span class="dot dot-green" data-theme="green" title="Green"></span>
    <span class="dot dot-white" data-theme="white" title="White"></span>
  </div>
  <div id="scanlines"></div>
  <div id="vignette"></div>
  <!-- Page configs (one file per infographic, loaded before registry) -->
  <script>var DIME_PAGES = {};</script>
